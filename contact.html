</head>

<body>
    <!--NAVIGATION-->
    <div class="nav-top fixed-top">
        <div class="row">
            <div class="col-md-2 pl-4">
                <a class="navbar-brand" href="index.html">Yield</a>
            </div>
            <div class="col-md-8  d-flex justify-content-center">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mr-5">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mr-5">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item mr-5">
                                <a class="nav-link" href="gallery.html">Gallery <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active mr-5">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                    </div>
            </div>
            <div class="col-md-2 py-4 pr-4">
                <div class="links d-flex justify-content-between">
                    <a href="https://facebook.com" id="links"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://instagram.com" id="links"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com" id="links"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!--CONTACT-->
    <div class="title-row mt-5 p-5" id="contact">
        <h1>Contact</h1>
        <p>Contact us.</p>
        <br>
        <hr>
    </div>

    <div class="contact">
        <div class="container">
            <div class="title-row text-center">
                <h2>Contact us</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 py-5 mx-auto">
                    <div class="wrap d-flex">
                        <form class="d-flex flex-column  ">
                            <label>Your name:</label>
                            <br>
                            <input type="text" placeholder="Name">
                            <br>
                            <label>Your surname:</label>
                            <br>
                            <input type="text" placeholder="Surname">
                            <br>
                            <label>Your email:</label>
                            <br>
                            <input type="email" placeholder="Email">
                            <br>
                            <label>Age</label>
                            <br>
                            <select>
                                <option value="under-18">Under 18</option>
                                <option value="18to25">18 to 25</option>
                                <option value="25to45">25 to 45</option>
                                <option value="45to65">45 to 65</option>
                            </select>
                            <br>
                            <label>Gender:</label>
                            <input type="radio" checked>Male
                            <input type="radio">Female
                            <br>
                            <br>
                            <label>Writte us message:</label>
                            <br>
                            <textarea name="" id="" cols="30" rows="5">Message...</textarea>
                            <br>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 d-flex justify-content-center flex-column ">
                   <h4>Visit our office:</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.951112539839!2d18.975132715824532!3d45.67188172758202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475cc7b4b764e62b%3A0x1ab946142f6e4e28!2sMilo%C5%A1a%20Obilic%CC%81a%2041%2C%20Apatin!5e0!3m2!1sen!2srs!4v1574275321003!5m2!1sen!2srs" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>

    </div>
    <!--FOOTER-->
    <div class="footer">
        <div class="container-fluid justify-content-center text-white text-center">
            <div class="title pt-5">
                <h4>Follow us</h4>
            </div>
            <div class="row">
                <div class="links mx-auto d-flex">
                    <div class="col-md-3 text-center m-5">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <div class="col-md-3 text-center m-5">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="col-md-3 text-center m-5">
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
            </div>
            &copy;Slobica 2019&copy;
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.sr = ScrollReveal();
        sr.reveal('#contact', {
            duration: 1000,
            origin: 'left',
            distance: '500px',
        });

        window.sr = ScrollReveal().reveal('.footer i', {
            easing: 'steps(5)',
            viewFactor: 0.2,

        });

        window.sr = ScrollReveal().reveal('.footer i', {
            scale: 0.95,
            viewFactor: 0.2,
        });

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
