<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <!--NAVIGATION-->
    <div class="nav-top fixed-top">
        <div class="row">
            <div class="col-md-2 pl-4">
                <a class="navbar-brand" href="index.html">Yield</a>
            </div>
            <div class="col-md-8  d-flex justify-content-center">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mr-5">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mr-5">
                                <a class="nav-link" href="blog.html">Blog</a>

                            <li class="nav-item active mr-5">

                    </div>
            </div>
            <div class="col-md-2 py-4 pr-4">
                <div class="links d-flex justify-content-between">
                    <a href="https://facebook.com" id="links"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://instagram.com" id="links"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com" id="links"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!--GALLERY-->
    <div class="title-row mt-5 p-5 text-right" id="galery">
        <h1>Gallery</h1>
        <p>Our pictures.</p>
        <br>
        <hr>
    </div>

    <div class="gallery">
        <div class="container">
            <div class="row">
                <div class="col-md-4 border  p-1 rounded-sm">
                    <div class="img-box">
                        <img src="img/galerija1.jpg" class="img-fluid p-1" alt="galerija1">
                    </div>
                </div>
                <div class="col-md-4 border  p-1 rounded-sm">
                    <div class="img-box">
                        <img src="img/galerija2.jpg" class="img-fluid p-1" alt="galerija2">
                    </div>
                </div>
                <div class="col-md-4 border  p-1 rounded-sm">
                    <div class="img-box">
                        <img src="img/galerija3.jpg" class="img-fluid p-1" alt="galerija3">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 border  p-1 rounded-sm">
                    <div class="img-box">
                        <img src="img/galerija4.jpg" class="img-fluid p-1" alt="galerija4">
                    </div>
                </div>
                <div class="col-md-4 border  p-1 rounded-sm">
                    <div class="img-box">
                        <img src="img/galerija5.jpg" class="img-fluid p-1" alt="galerija5">
                    </div>
                </div>
                <div class="col-md-4 border  p-1 rounded-sm">
                    <div class="img-box">
                        <img src="img/galerija6.jpg" class="img-fluid p-1" alt="galerija6">
                    </div>
                </div>
            </div>
        </div>




        <!--FOOTER-->
        <div class="footer">
            <div class="container-fluid justify-content-center text-white text-center">
                <div class="title pt-5">
                    <h4>Follow us</h4>
                </div>
                <div class="row">
                    <div class="links mx-auto d-flex">
                        <div class="col-md-3 text-center m-5">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="col-md-3 text-center m-5">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="col-md-3 text-center m-5">
                            <i class="fab fa-youtube"></i>
                        </div>
                    </div>
                </div>
                &copy;Slobica 2019&copy;
            </div>
        </div>


        <!-- JQuery -->
        <script src="https://unpkg.com/scrollreveal"></script>
        <script>
            window.sr = ScrollReveal();
            sr.reveal('#galery', {
                duration: 1000,
                origin: 'right',
                distance: '500px',
            });


            window.sr = ScrollReveal().reveal('.footer i', {
                easing: 'steps(5)',
                viewFactor: 0.2,

            });

            window.sr = ScrollReveal().reveal('.footer i', {
                scale: 0.95,
                viewFactor: 0.2,
            });

        </script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
